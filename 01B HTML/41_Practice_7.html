        <p><b>Q.</b> Recreate the following form with suitable elements and input types.</p>

        <p><b>ans :</b></p>

        <h1>Registration Form</h1>

        <form action="/server">

            <div>
                <input type="text" placeholder="First Name" name="fname">

                <input type="text" placeholder="Last Name" name="lname">
            </div>
            
            <div>
                <label for="gender">Please select gender </label>

                <select name="gen" id="gender">
                    <option value="male">Male</option>
                    <option value="fe">Female</option>
                    <option value="oth">Others</option>
                </select>
            </div>

            <div>
                Do you agree all the terms of service ?

                <input type="checkbox" name="sevice" id="service" checked>

                <label for="service">Yes, I agree</label>
            </div>

            <button>Register</button>

        </form>
    </body>
