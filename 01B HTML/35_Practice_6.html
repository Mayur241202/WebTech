    <body>
        <p><b>Q. </b>Create a search option that reedirects its search request to google.</p>

        <p><b>ans :</b>
            <form action="https://www.google.com/search">
                <div>
                    <label for="search_in_google"> Search In Google : </label>
                    <input type="text" placeholder="type here" id="search_in_google" name="q">
                </div>

                <div>
                    <button>Submit</button>
                </div>
            </form>
        </p>
    </body>
</html>
