<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sub & Sup tags</title>
    </head>
    <body>
        <h1>Sub & Sup tags</h1>

        <p><b>sup</b> tag i.e. superscript tag is used for power of any mathematical term and <b>sub</b> tag i.e. subscript tag is used for chemical equations.</p>

        <h2>Examples :</h2>

        <p><b>Q. </b>Write a^2 + b^2 + c^2 in proper way.</p>

        <p><b>Ans. : </b></p>
        
        <p>a<sup>2</sup> + b<sup>2</sup> + c<sup>2</sup></p>

        <p><b>Q. </b>Write chemical formula of <b>water</b> in proper way.</p>

        <p><b>Ans. : </b></p>

        <p>H<sub>2</sub>O</p>
    </body>
</html>
