<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice Question 3 - Feedback Form</title>
    </head>
    <body>
        <h2>Feedback Form</h2>

        <form action="/server">

            <div>
                <label for="name">Name: </label>
                <input type="text" placeholder="Write your name" name="fname" id="name">
            </div>

            <br>

            <div>
                <label for="email">Email: </label>
                <input type="text" placeholder="Write your email" name="email" id="email">
            </div>

            <br>

            <div>
                <label for="message">Message:</label>
                <br>
                <textarea name="textarea" id="message" rows="4" cols="30"></textarea>
            </div>

            <br>

            <div>
                <label for="rate">Rate us out of 5:</label>
                <br>
                <input type="radio" name="one" id="one" value="one">
                <label for="one">1</label>

                <br>

                <input type="radio" name="two" id="two" value="two">
                <label for="two">2</label>

                <br>

                <input type="radio" name="three" id="three" value="three">
                <label for="three">3</label>

                <br>
                
                <input type="radio" name="four" id="four" value="four">
                <label for="four">4</label>

                <br>
                
                <input type="radio" name="five" id="five" value="five">
                <label for="five">5</label>
            </div>

            <br>

            <button>Send your message!</button>
        </form>
    </body>
</html>
