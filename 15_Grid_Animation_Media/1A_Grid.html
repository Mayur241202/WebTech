<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid In CSS</title>
    <link rel="stylesheet" href="1B_Grid.css">
</head>
<body>
    <h1>Grid</h1>

    <p>Grid is similar to flex but flex is applied in one dimension and grid is applied in 2 dimensions.</p>

    <hr>

    <img src="1A_img_1.png" alt="css grid" width="570px">

    <hr>

    <h1>Example</h1>

    <div id="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>

    <p>Here is write the display property as grid then it will arrange elements in vertical order with some space in between them.</p>
</body>
</html>
