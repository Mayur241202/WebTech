<body>
    <h1>Grid Model</h1>

    <p>For better understanding you can inspect the webpage. In container div you can see some lines which are not created by us.</p>

    <img src="2A_img_1.png" alt="grid model" width="570px">

    <hr>

    <img src="2A_img_2.png" alt="grid model" width="570px">

    <hr>

    <h1>Example</h1>

    <div id="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>

    <p>Here is write the display property as grid then it will arrange elements in vertical order with some space in between them.</p>
</body>
