<!DOCTYPE html>

<body>
    <h1>Flex Direction</h1>

    <img src="3A_img_1.png" alt="flex direction" width="570px">

    <hr>

    <h1>Example 1(row)</h1>

    <div id="container1">
        <div id="div1">Violet</div>
        <div id="div2">Indigo</div>
        <div id="div3">Blue</div>
        <div id="div4">Green</div>
        <div id="div5">Yellow</div>
        <div id="div6">Orange</div>
        <div id="div7">Red</div>
    </div>

    <hr>

    <h1>Example 2(column)</h1>

    <div id="container2">
        <div id="div1">Violet</div>
        <div id="div2">Indigo</div>

        <div id="div4">Green</div>

        <div id="div7">Red</div>

    <div id="container3">
        <div id="div1">Violet</div>
        <div id="div2">Indigo</div>

    <h1>Example 4(column-reverse)</h1>

    <div id="container4">
        <div id="div1">Violet</div>
