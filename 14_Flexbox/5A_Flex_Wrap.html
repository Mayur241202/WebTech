<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap</title>
    <link rel="stylesheet" href="5B_Flex_Wrap.css">
</head>
<body>
    <h1>Flex Wrap</h1>

    <img src="5A_img_1.png" alt="flex wrap 1" width="570px">

    <hr>

    <h1>Example 1(no-wrap)</h1>

    <div id="container1">
        <div id="div1">Violet</div>
        <div id="div2">Indigo</div>
        <div id="div3">Blue</div>
        <div id="div4">Green</div>
        <div id="div5">Yellow</div>
        <div id="div6">Orange</div>
        <div id="div7">Red</div>
    </div>

    <hr>

    <h1>Example 2(wrap)</h1>

    <div id="container2">
        <div id="div1">Violet</div>
        <div id="div2">Indigo</div>
        <div id="div3">Blue</div>
        <div id="div4">Green</div>
        <div id="div5">Yellow</div>
        <div id="div6">Orange</div>
        <div id="div7">Red</div>
    </div>

    <hr>

    <h1>Example 3(wrap-reverse)</h1>

    <div id="container3">
        <div id="div1">Violet</div>
        <div id="div2">Indigo</div>
        <div id="div3">Blue</div>
        <div id="div4">Green</div>
        <div id="div5">Yellow</div>
        <div id="div6">Orange</div>
        <div id="div7">Red</div>
    </div>

    <p>Try above examples for other values of property flex-direction.</p>

</body>
</html>
