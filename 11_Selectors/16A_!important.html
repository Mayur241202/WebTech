<body>
    <h1>!important</h1>

    <p>To show the most specific thing in document. If we write <b>!important</b> for any property then that will never be change after that. Here all specificity and cascading rules are break or not supported.</p>

    <hr>

    <h1>Example</h1>

    <h2>Heading 2 !important</h2>
