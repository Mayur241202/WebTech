<body>
    <h1>Box Shadow</h1>

    <p>It adds an shadow effect around an elements frame.</p>

    <hr>

    <h1>Syntax</h1>

    <pre>
        <code>
            box-shadow: X-offset Y-offset blur-radius color;
        </code>
    </pre>

    <hr>

    <h1>Example</h1>

    <div>Div</div>

    <p>We us <b>box-shadow: 5px 10px 5px green;</b></p>
</body>
